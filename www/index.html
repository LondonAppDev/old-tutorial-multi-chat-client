<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Multi Chat Client</h1>
      </ion-header-bar>
      <ion-content>

          <!-- Input for entering name. -->
          <div ng-show="showNameInput" class="card">
              <div class="item item-divider">
                  Enter Name
              </div>
              <div class="item item-text-wrap">
                  <label class="item item-input">
                      <input ng-model="userName" type="text" placeholder="Name">
                  </label>
                  <label class="item item-input">
                      <button ng-click="submitName(userName)" class="button button-block button-positive">
                          Join Chat
                      </button>
                  </label>
              </div>
          </div>

          <!-- Input for chatting. -->
          <div ng-show="showChatScreen" class="card">
              <div class="item item-divider">
                  Chatting as <strong><em>{{userName}}</em></strong>
              </div>
              <div class="item item-text-wrap">

                  <div class="list">
                      <label class="item item-input">
                          <textarea id="messageLog" ng-model="messageLog" style="resize: none;" rows="10" readonly></textarea>
                      </label>
                      <div class="item item-input-inset">
                          <label class="item-input-wrapper">
                              <input ng-model="message" type="text" placeholder="Message">
                          </label>
                          <button ng-click="sendMessage(message); message = ''" class="button button-small">
                              Send
                          </button>
                      </div>
                  </div>

              </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
